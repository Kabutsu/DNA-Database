# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
    - task/*
    - master
  paths:
    exclude:
    - README.md

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: build
  steps:
  - task: UseDotNet@2
    inputs:
      version: '5.0.x'
      performMultiLevelLookup: true
      includePreviewVersions: true # Required for preview versions

  - task: UseDotNet@2
    inputs:
      version: '3.x'
      packageType: runtime

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      restoreSolution: '../DnaDatabase.sln'
      includeNuGetOrg: true

  - task: VSBuild@1
    inputs:
      solution: '../DnaDatabase.sln'
      vsVersion: 'latest'

